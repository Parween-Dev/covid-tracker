<div class="card shadow border-0">
  <div class="card-content">
    <div class="card-body">
      <h2 class="text-center mb-5">{{ chartLabel }}</h2>
      <div class="chart">
        <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [type]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
